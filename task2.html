<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="task2.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.ii79B1zt0smpY2c_6XLEgAAAAA?w=149&h=180&c=7&r=0&o=5&cb=iwc2&dpr=1.3&pid=1.7" type="image/x-icon">

</head>
<body>
    <h1>
        STOPWATCH
    </h1>
    <fieldset>
    <div>
    <p id="result"></p>
    </div>
    <button onclick="start()">start</button>
    <button onclick="stop()"> stop</button>
    <button onclick="reset()"> reset</button>
    </fieldset>
    <script>
        var st=0;
        let startid=null;
        function start(){
            if(startid !== null) return;
           startid= setInterval(() => {
                st+=1;
                document.getElementById ('result').textContent= "COUNT IS: "+st;
            },1000);
        }
        function stop(){
            clearInterval(startid);
            startid=null;
        }
        function reset(){
            st=0;
            document.getElementById ('result').textContent= "Count is "+st;
            clearInterval(startid);
            startid=null;
        }
    </script>


</body>
</html>
